name: groqhealth_biomarkers
description: A new Flutter package project.
version: 1.0.0

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  fonts:
    - family: avenirRoman
      fonts:
        - asset: resources/fonts/avenir_roman.ttf

    - family: avenirMedium
      fonts:
        - asset: resources/fonts/avenir_medium.ttf

    - family: avenirBook
      fonts:
        - asset: resources/fonts/avenir_book.ttf

    - family: LoraMedium
      fonts:
        - asset: resources/fonts/lora_medium.ttf